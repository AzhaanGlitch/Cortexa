<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - CORTEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.png">

    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain me-2"></i>CORTEXA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">
                            <i class="fas fa-book me-1"></i>Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="challenges.html">
                            <i class="fas fa-trophy me-1"></i>Challenges
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leaderboard.html">
                            <i class="fas fa-ranking-star me-1"></i>Leaderboard
                        </a>
                    </li>
                    <li class="nav-item ms-3">
                        <div class="user-points-nav">
                            <i class="fas fa-star text-warning"></i>
                            <span id="navPoints">0</span>
                        </div>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="profile.html">
                            <div class="user-avatar-small">
                                <i class="fas fa-user"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header mb-4">
                <h1><i class="fas fa-trophy me-3"></i>Global Leaderboard</h1>
                <p class="lead">Compete with learners worldwide and climb to the top!</p>
            </div>

            <!-- Podium -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="podium-container" id="podiumContainer">
                        <!-- Top 3 will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Time Filter -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="time-filters">
                    <button class="filter-btn active" data-period="all">All Time</button>
                    <button class="filter-btn" data-period="month">This Month</button>
                    <button class="filter-btn" data-period="week">This Week</button>
                </div>
                <div class="text-muted">
                    <i class="fas fa-users me-2"></i>
                    <span id="totalUsers">1,247</span> active learners
                </div>
            </div>

            <!-- Leaderboard List -->
            <div class="row">
                <div class="col-12">
                    <div class="card dashboard-card">
                        <div class="card-body">
                            <div id="leaderboardList">
                                <!-- Leaderboard items will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/common.js"></script>
    <script src="/public/js/leaderboard.js"></script>
</body>
</html>
