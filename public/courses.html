<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - CORTEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain me-2"></i>CORTEXA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="courses.html">
                            <i class="fas fa-book me-1"></i>Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="challenges.html">
                            <i class="fas fa-trophy me-1"></i>Challenges
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">
                            <i class="fas fa-ranking-star me-1"></i>Leaderboard
                        </a>
                    </li>
                    <li class="nav-item ms-3">
                        <div class="user-points-nav">
                            <i class="fas fa-star text-warning"></i>
                            <span id="navPoints">0</span>
                        </div>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="profile.html">
                            <div class="user-avatar-small">
                                <i class="fas fa-user"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header mb-4">
                <h1><i class="fas fa-graduation-cap me-3"></i>All Courses</h1>
                <p class="lead">Master new skills with our comprehensive learning paths</p>
            </div>

            <!-- Filters & Search -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchCourses" placeholder="Search courses..." class="form-control">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Courses</button>
                        <button class="filter-btn" data-filter="in-progress">In Progress</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="new">New</button>
                    </div>
                </div>
            </div>

            <!-- Category Filters -->
            <div class="category-filters mb-4">
                <button class="category-chip active" data-category="all">
                    <i class="fas fa-th"></i> All
                </button>
                <button class="category-chip" data-category="programming">
                    <i class="fas fa-code"></i> Programming
                </button>
                <button class="category-chip" data-category="design">
                    <i class="fas fa-palette"></i> Design
                </button>
                <button class="category-chip" data-category="business">
                    <i class="fas fa-briefcase"></i> Business
                </button>
                <button class="category-chip" data-category="data">
                    <i class="fas fa-database"></i> Data Science
                </button>
                <button class="category-chip" data-category="marketing">
                    <i class="fas fa-chart-line"></i> Marketing
                </button>
            </div>

            <!-- Courses Grid -->
            <div class="row" id="coursesGrid">
                <!-- Courses will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content course-modal">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalCourseTitle"></h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="course-modal-image mb-3" id="modalCourseImage"></div>
                            <h5>About This Course</h5>
                            <p id="modalCourseDescription"></p>
                            
                            <h5 class="mt-4">What You'll Learn</h5>
                            <ul id="modalCourseObjectives" class="learning-objectives">
                            </ul>
                            
                            <h5 class="mt-4">Course Content</h5>
                            <div id="modalCourseCurriculum" class="curriculum-list">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="course-meta-sidebar">
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span><strong id="modalCourseDuration"></strong></span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-signal"></i>
                                    <span><strong id="modalCourseLevel"></strong></span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-book"></i>
                                    <span><strong id="modalCourseLessons"></strong> Lessons</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-star"></i>
                                    <span><strong id="modalCoursePoints"></strong> Points</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-users"></i>
                                    <span><strong id="modalCourseEnrolled"></strong> Enrolled</span>
                                </div>
                                
                                <button class="btn btn-primary w-100 mt-4" id="startCourseBtn">
                                    <i class="fas fa-play me-2"></i>Start Course
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="courses.js"></script>
</body>
</html>
