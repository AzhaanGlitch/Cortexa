<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - CORTEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.png">
    
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain me-2"></i>CORTEXA
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="user-points-nav me-3">
                    <i class="fas fa-star text-warning"></i>
                    <span id="navPoints">0</span>
                </div>
                <a href="index.html" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-times me-2"></i>Exit
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Course Header -->
                    <div class="learning-header mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <button class="btn btn-secondary me-3" onclick="window.location.href='index.html'">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <div class="flex-grow-1">
                                <h4 class="mb-1" id="courseTitle">JavaScript Fundamentals</h4>
                                <p class="mb-0 text-muted" id="lessonTitle">Lesson 1: Variables and Data Types</p>
                            </div>
                        </div>
                        <div class="lesson-progress-bar">
                            <div class="lesson-progress-fill" id="lessonProgressBar" style="width: 20%"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="small text-muted">
                                Question <span id="currentQuestionNum">1</span> of <span id="totalQuestionsNum">5</span>
                            </span>
                            <span class="small text-muted">
                                <i class="fas fa-star text-warning"></i> <span id="quizPoints">0</span> points earned
                            </span>
                        </div>
                    </div>

                    <!-- Quiz Container -->
                    <div class="quiz-container">
                        <div class="question-card" id="questionCard">
                            <div class="question-header">
                                <h3 class="question-text" id="questionText">
                                    What is the correct syntax to declare a variable in JavaScript?
                                </h3>
                            </div>

                            <div class="options-grid" id="optionsGrid">
                                <!-- Options will be rendered here -->
                            </div>

                            <div class="question-footer mt-4">
                                <button class="btn btn-secondary btn-lg" id="prevQuestionBtn" disabled>
                                    <i class="fas fa-arrow-left me-2"></i>Previous
                                </button>
                                <button class="btn btn-primary btn-lg" id="nextQuestionBtn">
                                    Next<i class="fas fa-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="completionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" style="background: var(--bg-secondary); border: none; border-radius: 20px;">
                <div class="modal-body text-center p-5">
                    <div class="completion-icon mb-4">
                        <i class="fas fa-trophy" style="font-size: 5rem; color: var(--accent-orange);"></i>
                    </div>
                    <h2 class="mb-3">Lesson Complete!</h2>
                    <p class="lead mb-4">Great work! You've successfully completed this lesson.</p>
                    
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <div class="completion-stat">
                                <div class="stat-value" id="finalScore">80%</div>
                                <div class="stat-label">Score</div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="completion-stat">
                                <div class="stat-value" id="finalPoints">+50</div>
                                <div class="stat-label">Points Earned</div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="completion-stat">
                                <div class="stat-value" id="finalCorrect">4/5</div>
                                <div class="stat-label">Correct</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-3 justify-content-center">
                        <button class="btn btn-outline-primary btn-lg" onclick="retryQuiz()">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                        <button class="btn btn-primary btn-lg" onclick="window.location.href='index.html'">
                            <i class="fas fa-home me-2"></i>Back to Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/common.js"></script>
    <script src="/public/js/learn.js"></script>
</body>
</html>
