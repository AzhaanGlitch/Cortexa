<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges - CORTEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.png">
    
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain me-2"></i>CORTEXA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">
                            <i class="fas fa-book me-1"></i>Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="challenges.html">
                            <i class="fas fa-trophy me-1"></i>Challenges
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">
                            <i class="fas fa-ranking-star me-1"></i>Leaderboard
                        </a>
                    </li>
                    <li class="nav-item ms-3">
                        <div class="user-points-nav">
                            <i class="fas fa-star text-warning"></i>
                            <span id="navPoints">0</span>
                        </div>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="profile.html">
                            <div class="user-avatar-small">
                                <i class="fas fa-user"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header mb-4">
                <h1><i class="fas fa-fire me-3 text-danger"></i>Daily Challenges</h1>
                <p class="lead">Complete challenges to earn bonus points and unlock special rewards!</p>
            </div>

            <!-- Challenge Stats -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon orange">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="completedChallenges">12</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="activeChallenges">3</div>
                            <div class="stat-label">Active</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="bonusPoints">450</div>
                            <div class="stat-label">Bonus Points</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Challenges -->
            <div class="section-header mb-3">
                <h3><i class="fas fa-bolt me-2 text-warning"></i>Active Challenges</h3>
            </div>
            <div class="row mb-5" id="activeChallengesContainer">
                <!-- Active challenges will be rendered here -->
            </div>

            <!-- All Challenges -->
            <div class="section-header mb-3">
                <h3><i class="fas fa-list me-2"></i>All Challenges</h3>
            </div>
            <div class="row" id="allChallengesContainer">
                <!-- All challenges will be rendered here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/common.js"></script>
    <script src="/public/js/challenges.js"></script>
</body>
</html>
