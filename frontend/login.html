<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CORTEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon.png">

    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-brain"></i>
                    <h1>CORTEXA</h1>
                </div>
                <p class="auth-subtitle">Welcome back! Login to continue your learning journey.</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input 
                            type="email" 
                            class="form-control auth-input" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control auth-input" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                        <button class="input-toggle" type="button" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 auth-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Logging in...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="auth-link">Sign up</a></p>
                </div>
            </form>

            <div class="alert alert-danger mt-3" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>
        </div>

        <div class="auth-illustration">
            <div class="illustration-content">
                <i class="fas fa-graduation-cap"></i>
                <h2>Start Learning Today</h2>
                <p>Join thousands of learners mastering new skills through gamified learning</p>
                <div class="stats-preview">
                    <div class="stat-preview-item">
                        <div class="stat-preview-value">10K+</div>
                        <div class="stat-preview-label">Active Learners</div>
                    </div>
                    <div class="stat-preview-item">
                        <div class="stat-preview-value">50+</div>
                        <div class="stat-preview-label">Courses</div>
                    </div>
                    <div class="stat-preview-item">
                        <div class="stat-preview-value">95%</div>
                        <div class="stat-preview-label">Satisfaction</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
